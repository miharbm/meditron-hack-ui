<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" aria-label="супер радость">
    <defs>
        <radialGradient id="glow" cx="50%" cy="50%" r="70%">
            <stop offset="0%" stop-color="#FFF7C9" />
            <stop offset="100%" stop-color="#FFE17A" />
        </radialGradient>
    </defs>

    <!-- сияющий фон -->
    <circle cx="64" cy="64" r="60" fill="url(#glow)" stroke="#E3B85A" stroke-width="4"/>

    <!-- глаза-звёздочки -->
    <polygon points="46,48 48,56 56,56 50,62 52,70 46,66 40,70 42,62 36,56 44,56"
             fill="#4A3A00"/>
    <polygon points="82,48 84,56 92,56 86,62 88,70 82,66 76,70 78,62 72,56 80,56"
             fill="#4A3A00"/>

    <!-- мощная радостная улыбка -->
    <path d="M36 80 Q64 112 92 80" stroke="#4A3A00" stroke-width="6" fill="none" stroke-linecap="round"/>

    <!-- маленькие искры радости -->
    <line x1="64" y1="6" x2="64" y2="20" stroke="#FFD948" stroke-width="4" stroke-linecap="round"/>
    <line x1="20" y1="32" x2="32" y2="40" stroke="#FFD948" stroke-width="4" stroke-linecap="round"/>
    <line x1="108" y1="32" x2="96" y2="40" stroke="#FFD948" stroke-width="4" stroke-linecap="round"/>
    <line x1="24" y1="92" x2="36" y2="86" stroke="#FFD948" stroke-width="4" stroke-linecap="round"/>
    <line x1="104" y1="92" x2="92" y2="86" stroke="#FFD948" stroke-width="4" stroke-linecap="round"/>
</svg>
